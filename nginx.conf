events { }
http {
    include mime.types;

    server {
        listen 80;
           
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
        }
        
        location ~ .+\.js\.gz$ {
            gzip off; 
            add_header Content-Encoding gzip; 
            default_type application/javascript;
        }
        
        location ~ .+\.wasm\.gz$ {
            gzip off; 
            add_header Content-Encoding gzip;
            default_type application/wasm;
        }
    }
}